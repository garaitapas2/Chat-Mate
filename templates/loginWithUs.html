<ion-view title="Login With Us" id="page6" style="">
  <ion-nav-buttons side="left" scroll="false" class="has-header">
    <button class="button button-icon icon ion-android-arrow-back"></button>
  </ion-nav-buttons>
  <ion-content padding="false" scroll="false" class="has-header">
    <form id="loginWithUs-form1" class="list">
      <ion-list id="loginWithUs-list2">
        <label class="item item-input item-floating-label" id="loginWithUs-input1" name="username">
          <span class="input-label">Username</span>
          <input placeholder="Username" type="text">
        </label>
        <label class="item item-input item-floating-label" id="loginWithUs-input2" name="password">
          <span class="input-label">Password</span>
          <input placeholder="Password" type="password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="loginWithUs-button5" class="button button-positive  button-block button-outline">Log in</button>
      <a href-inappbrowser="/signup" id="loginWithUs-button6" class="button button-assertive  button-block">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
